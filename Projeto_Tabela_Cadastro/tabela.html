<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=C">
    <title>Formulário de Produtos</title>
    <link rel="stylesheet" href="tabela.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="primeiro">
<form action="">
    <h1>Formulário de Cadastro de Produtos</h1>
    <div class="input-box">
        <div class="input-campo">
            <input type="text" placeholder="Código do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="Marca do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="Tipo do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="Catergoria do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="Preço Unitátio do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="Custo do Produto" >
        </div>
        <div class="input-campo">
            <input type="text" placeholder="OBS" >
        </div>
    </div>
    <button type="submit" class="btn">Enviar</button>
    <button type="reset" class="btn">Limpar</button>
</form>
    </div>
</body>
</html>
